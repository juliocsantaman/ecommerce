<nav>
  <div class="w-full flex flex-wrap items-center justify-between mx-auto py-3">
    <div class="flex items-center space-x-8">
      <a href="https://flowbite.com/" class="flex items-center ">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3" alt="Flowbite Logo" />
        <span class="self-center text-xl font-semibold whitespace-nowrap">Flowbite</span>
      </a>
      <ul class="flex space-x-6">
        <li>
          <a href="#" class="block underline hover:underline" aria-current="page">Home</a>
        </li>
        <li>
          <a href="#" class="block hover:underline">About</a>
        </li>
        <li>
          <a href="#" class="block hover:underline">Services</a>
        </li>
      </ul>
    </div>
    <div class="flex items-center">
      <button class="px-4 relative" (click)="toggleSideMenu()">
        <div class="absolute rounded w-2 h-2 -top-3 right-5 text-sm">{{ cart.length }}</div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
        </svg>
      </button>
      
    </div>
  </div>
</nav>

<div class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
  [class.translate-x-full]="hideSideMenu()">
  <!-- flex justify-between items-center -->
  <div>
    <p class="text-xl">My Cart {{ cart.length }} </p>
    <button (click)="toggleSideMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <div class="">
      <!-- <h3>Cart</h3> -->
      @for (product of cart; track $index) {
      <div class="group rounded-lg border">
        <a href="#" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
          <img [src]="product.img" [alt]="product.title"
            class="h-full w-full object-cover object-center group-hover:opacity-75">
        </a>
        <div class="flex flex-col space-y-2 p-4">
          <h3 class="text-sm text-gray-700">{{ product.title }}</h3>
          <p class="text-lg font-medium text-gray-900">{{ product.price }}</p>
          <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
            (click)="deleteProductFromCart($index)">Delete
            to cart</button>
        </div>
      </div>
      }
    </div>

    <p>
      Total: {{ cartTotal }}
    </p>

  </div>
</div>
