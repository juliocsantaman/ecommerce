@if (isThereASession()) {
<nav>
  <div class="w-full flex flex-wrap items-center justify-between mx-auto py-3">
    <div class="flex items-center space-x-8">
      <a href="https://flowbite.com/" class="flex items-center " appHighlight>
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3" alt="Flowbite Logo" />
        <span class="self-center text-xl font-semibold whitespace-nowrap">Flowbite</span>
      </a>
      <ul class="flex space-x-6">
        <li routerLinkActive="underline" [routerLinkActiveOptions]="{exact: true}">
          <a [routerLink]="['/product-list']" class="block hover:underline" aria-current="page">Home</a>
        </li>
        <li routerLinkActive="underline">
          <a [routerLink]="['/about']" class="block hover:underline">About</a>
        </li>
        <li routerLinkActive="underline">
          <a [routerLink]="['/services']" class="block hover:underline">Services</a>
        </li>
      </ul>
    </div>
    <div class="flex items-center">

      <div class="relative inline-block text-left" (click)="toggleProfileDropDown()">
        <div>
          <button type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
            {{ user?.email }}
            <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      
        <!--
          Dropdown menu, show/hide based on menu state.
      
          Entering: "transition ease-out duration-100"
            From: "transform opacity-0 scale-95"
            To: "transform opacity-100 scale-100"
          Leaving: "transition ease-in duration-75"
            From: "transform opacity-100 scale-100"
            To: "transform opacity-0 scale-95"
        -->
        <div class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" [class.hidden]="hideProfileDropDown()" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
          <div class="py-1" role="none">
            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
            <button class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-0" (click)="signOut()">Sign out</button>
          </div>
        </div>
        
      </div>
      

      <button class="px-4 relative" (click)="toggleSideMenu()">
        <div class="absolute rounded w-2 h-2 -top-3 right-5 text-sm">{{ cart().length }}</div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
        </svg>
      </button>

    </div>
  </div>
</nav>

<div class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
  [class.translate-x-full]="hideSideMenu()">
  <!-- flex justify-between items-center -->
  <div>
    <p class="text-xl">My Cart {{ cart().length }} </p>
    <button (click)="toggleSideMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <div class="">
      <!-- <h3>Cart</h3> -->
      @for (product of cart(); track $index) {
      <div class="group rounded-lg border">
        <a href="#" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
          <img [src]="product.images[0]" [alt]="product.title"
            class="h-full w-full object-cover object-center group-hover:opacity-75">
        </a>
        <div class="flex flex-col space-y-2 p-4">
          <h3 class="text-sm text-gray-700">{{ product.title }}</h3>
          <p class="text-lg font-medium text-gray-900">{{ product.price }}</p>
          <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
            (click)="deleteProductFromCart($index)">Delete
            to cart</button>
        </div>
      </div>
      }
    </div>

    <p>
      Total: {{ cartTotal() }}
    </p>

    <!-- <app-paypal-button></app-paypal-button> -->

  </div>
</div>
}
